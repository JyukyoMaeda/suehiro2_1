            // スライダー関係
            $(function(){
                $(".slider").slick({
                    autoplay: true,
                    prevArrow: '<img src="images/btn/prev-arrow.png" class="slide-arrow prev-arrow">',
                    nextArrow: '<img src="images/btn/next-arrow.png" class="slide-arrow next-arrow">',
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    responsive: [ // ブレイクポイントごとに設定を変更
                        {
                            breakpoint: 480,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 1,
                                cssEase: 'linear', // easing効果を指定
                                // centerMode: false, //要素を中央寄せ
                            }
                        }
                    ]
                });
                $('.slider2').slick({
                    infinite: true, // 画像遅延読み込み
                    autoplay: true, // 自動再生
                    autoplaySpeed: 0, // スライドが動くスピード（ミリ秒）
                    speed: 10500,
                    cssEase: 'linear',
                    arrows: false,
                    dots: false, // カルーセル下のドット（現在の表示箇所を視覚化）
                    centerMode: true, //要素を中央寄せ
                    centerPadding:'0px', //両サイドの見えている部分のサイズ
                    slidesToShow:7, // 一度に見えているスライドの数
                    slidesToScroll:1, // スライドが切り替わる際の画像数
                    responsive: [ // ブレイクポイントごとに設定を変更
                        {
                            breakpoint: 1980,
                            settings: {
                                slidesToShow: 5,
                                slidesToScroll: 1
                            }
                        },
                        {
                            breakpoint: 600,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 1
                            }
                        },
                        {
                            breakpoint: 480,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 1,
                                autoplaySpeed: 0,
                                arrows :false,
                                speed: 8500, // fade時の切り替えのスピード
                                cssEase: 'linear', // easing効果を指定
                                // centerMode: false, //要素を中央寄せ
                            }
                        }
                    ]
                });
            });



            // システムキッチン用
            const swiperB = new Swiper('.card-swiper.-sliderItem02', {
                loop: true,
                slidesPerView: 1,
                centeredSlides: true,
                spaceBetween: 105,
                autoplay: {
                    delay: 5000,
                },
                pagination: {
                    el: '.swiper-pagination',
                    // clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            // ロケーション用
            const sliderThumbnail  = new Swiper(".thumbnail", {
                slidesPerView: 6, // サムネイルの枚数

            const swiperMain = new Swiper(".main", {

                pagination:{
                    el:".swiper-pagination",
                    type:"bullets",
                    clickable:"true"
                } ,
